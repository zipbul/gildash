name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Run tests
        run: bun run test

      - name: Run coverage
        run: bun run test:coverage

      - name: Extract coverage
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        id: cov
        run: |
          LF=$(grep -oP '^LF:\K\d+' coverage/lcov.info | paste -sd+ | bc)
          LH=$(grep -oP '^LH:\K\d+' coverage/lcov.info | paste -sd+ | bc)
          PCT=$(echo "scale=1; $LH * 100 / $LF" | bc)
          echo "percentage=$PCT" >> "$GITHUB_OUTPUT"
          if (( $(echo "$PCT >= 95" | bc -l) )); then echo "color=brightgreen" >> "$GITHUB_OUTPUT"
          elif (( $(echo "$PCT >= 80" | bc -l) )); then echo "color=green" >> "$GITHUB_OUTPUT"
          elif (( $(echo "$PCT >= 60" | bc -l) )); then echo "color=yellow" >> "$GITHUB_OUTPUT"
          else echo "color=red" >> "$GITHUB_OUTPUT"; fi

      - name: Update coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          GH_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          badge() { printf '{"schemaVersion":1,"label":"coverage","message":"%s%%","color":"%s"}' "$1" "$2"; }
          gh api --method PATCH /gists/${{ vars.COVERAGE_GIST_ID }} \
            -f "files[gildash-coverage.json][content]=$(badge '${{ steps.cov.outputs.percentage }}' '${{ steps.cov.outputs.color }}')" \
            > /dev/null
